{% extends 'base.html' %}

{% block title %}Register - TryDjango{% endblock %}

{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p style="margin-top: 1rem;">Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>
{% endblock %}
