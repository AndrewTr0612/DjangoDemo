{% extends 'base.html' %}

{% block title %}Login - TryDjango{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p style="margin-top: 1rem;">Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
{% endblock %}
